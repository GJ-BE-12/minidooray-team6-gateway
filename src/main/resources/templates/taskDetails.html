<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 상세보기</title>
    <style>
        body { font-family: sans-serif; margin: 30px; }
        h1, h2 { margin-bottom: 10px; }
        .section { margin-bottom: 20px; }
        .tags span {
            display: inline-block;
            background: #eef;
            color: #225;
            border-radius: 4px;
            padding: 4px 8px;
            margin: 2px;
            font-size: 13px;
        }
        form { margin-top: 8px; }
        textarea, input[type=text] {
            width: 100%; max-width: 500px; padding: 6px;
            border: 1px solid #ccc; border-radius: 4px;
        }
        button {
            margin-top: 8px; padding: 6px 12px;
            border: 1px solid #999; border-radius: 4px;
            background: #f0f0f0; cursor: pointer;
        }
        button:hover { background: #ddd; }
        a { color: #06c; text-decoration: none; }
    </style>
</head>
<body>
<h1>Task 상세보기</h1>
<div class="section">
    <strong>제목:</strong>
    <span th:text="${taskDetails.task.title}"></span><br/>
    <strong>내용:</strong><br/>
    <p th:text="${taskDetails.task.content}"></p>
</div>

<div class="section">
    <strong>마일스톤:</strong>
    <span th:text="${taskDetails.mileStone != null ? taskDetails.mileStone.name : '없음'}"></span>

    <form th:action="@{|/projects/${projectId}/tasks/${taskDetails.task.id}/milestone|}" method="post">
        <label>마일스톤 변경:</label>
        <input type="text" name="mileStoneName" placeholder="새 마일스톤 이름"/>
        <button type="submit">설정</button>
    </form>
</div>

<div class="section">
    <h2>태그</h2>
    <div class="tags">
    <span th:each="tag : ${taskDetails.tags}">
      [[${tag.name}]]
      <a th:href="@{|/projects/${projectId}/tasks/${taskDetails.task.id}/tags/${tag.id}|}"
         th:method="delete">[삭제]</a>
    </span>
    </div>

    <form th:action="@{|/projects/${projectId}/tasks/${taskDetails.task.id}/tags|}" method="post">
        <label>새 태그 추가:</label>
        <input type="text" name="tagName" placeholder="태그 이름"/>
        <button type="submit">추가</button>
    </form>
</div>

<div class="section">
    <a th:href="@{|/projects/${projectId}/tasks/${taskDetails.task.id}/edit|}">[수정하기]</a> |
    <a th:href="@{|/projects/${projectId}|}">[프로젝트로 돌아가기]</a>
</div>
</body>
</html>
