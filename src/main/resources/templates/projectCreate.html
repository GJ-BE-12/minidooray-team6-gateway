<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>프로젝트 생성</title>
</head>
<body>
<h1>새 프로젝트 생성</h1>

<form th:object="${request}" th:action="@{/projects}" method="post">
    <label>프로젝트 이름:</label>
    <input type="text" id="name" th:field="*{name}" required />

    <div>
        <button type="button" th:onclick="|location.href='@{/}'|">
            취소
        </button>
        <button type="submit">
            생성하기
        </button>
    </div>
</form>
</body>
</html>
