<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 수정</title>
    <style>
        body { font-family: sans-serif; margin: 30px; }
        h1 { margin-bottom: 15px; }
        form { max-width: 500px; display: flex; flex-direction: column; gap: 12px; }
        label { font-weight: bold; }
        input[type=text], textarea {
            width: 100%; padding: 8px;
            border: 1px solid #ccc; border-radius: 4px;
        }
        button {
            width: fit-content;
            padding: 6px 12px;
            border: 1px solid #999; border-radius: 4px;
            background: #f0f0f0; cursor: pointer;
        }
        button:hover { background: #ddd; }
        a { color: #06c; text-decoration: none; margin-left: 10px; }
    </style>
</head>
<body>
<h1>Task 수정</h1>
<form th:action="@{|/projects/${projectId}/tasks/${taskId}|}"
      th:object="${request}" method="post">
    <input type="hidden" name="_method" value="put"/>

    <div>
        <label for="title">제목</label><br/>
        <input id="title" type="text" th:field="*{title}" required/>
    </div>

    <div>
        <label for="content">내용</label><br/>
        <textarea id="content" th:field="*{content}"></textarea>
    </div>

    <div>
        <button type="submit">수정 완료</button>
        <a th:href="@{|/projects/${projectId}/tasks/${taskId}|}">취소</a>
    </div>
</form>
</body>
</html>
